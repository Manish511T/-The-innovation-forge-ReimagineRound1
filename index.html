<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KTM</title>
    <link rel="stylesheet" href="style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet">
</head>
<body>
    <div class="navbarContainer">
        <div class="logo">KTM</div>
        <div class="searchBar">
            <input type="text" placeholder="   search" >
            <i class="ri-search-line"></i>
        </div>
        <div class="box">
            <div class="item">MODELS</div>
            <div class="item">RACING</div>
            <div class="item">KTM WORLD</div>
            <div class="item">SERVICE</div>
        </div>
    </div>
    
    <!-- hero section -->
    <div class="hero">
        <h1 class="hero-text">KTM</h1>
        <h1 class="hero-des">ARE YOU READY TO RACE ?</h1>
    </div>
    
    <!-- page1 -->
    <div class="page1">
        <h1 class="bgtext">KTM</h1>
        <img src="https://azwecdnepstoragewebsiteuploads.azureedge.net/PHO_BIKE_90_LI_RC390-BLUE-INDIA-MY23-90-degree-leftt_%23SALL_%23AEPI_%23V1.png" alt="">
        
        <div class="title">2023 KTM RC 390</div>

        <div class="details">
            <div class="dets">
                <h1>TORQUE</h1>
                <h3>37 Nm</h3>
            </div>
            <div class="dets">
                <h1>TRANSMISSION</h1>
                <h3>6-speed</h3>
            </div>
            <div class="dets">
                <h1>BATTERY</h1>
                <h3>8 Ah</h3>
            </div>
            <div class="dets">
                <h1>COOLING</h1>
                <h3>Liquid cooled</h3>
            </div>
            <div class="dets">
                <h1>DISPLACEMENT</h1>
                <h3>373 cm<sup>3</sup></h3>
            </div>
            
        </div>

    </div>

    <!-- banner -->

    <div class="banner">
        <img class="bike-L" id="l1" src="https://azwecdnepstoragewebsiteuploads.azureedge.net/PHO_BIKE_90_REVO_MY24-KTM-390-DUKE-90-RIGHT-Front_%23SALL_%23AEPI_%23V1.png" alt="">

        <img class="bike-L" id="l2" src="https://azwecdnepstoragewebsiteuploads.azureedge.net/PHO_BIKE_PERS_REVO_MY23-KTM-390-Adventure-X-ORANGE-Front-Right-INDIA_%23SALL_%23AEPI_%23V1.png" alt="">

        <img class="bike-R" id="r1" src="https://azwecdnepstoragewebsiteuploads.azureedge.net/PHO_BIKE_PERS_LIVO_390-duke-india-orange-front-left_%23SALL_%23AEPI_%23V1.png" alt="">

        <img class="bike-R" id="r2" src="https://azwecdnepstoragewebsiteuploads.azureedge.net/PHO_BIKE_PERS_LIVO_125-duke-india-my23-front-left_%23SALL_%23AEPI_%23V1.png" alt="">

        <div class="bnr_text">
            <h3>KTM CONFIGURATOR</h2>

        </div>

    </div>

    <div class="temp"></div>
